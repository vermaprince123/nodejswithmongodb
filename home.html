<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

  <title>Form</title>
</head>

<body style="background-color: gray;">
  <container>
    <form action="/quotes" method="POST" style="display: block;
    text-align: center; margin-top: 150px;">



      <div class="mb-3" style="width: 500px; margin-left: 450px;">
        <label for="exampleInputEmail1" class="form-label" style="font-size: 50px;">Enter Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name"
          placeholder="name" style="height: 50px;">
      </div>


      <div class="mb-3" style="width: 500px; margin-left: 450px;">
        <label for="exampleInputEmail1" class="form-label" style="font-size: 50px; ">Enter email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          name="email address" placeholder="email" style="height: 50px;">
      </div>


      <button type="submit" class="btn btn-success">Submit</button>


    </form>
  </container>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous">
  </script>



</body>

</html>
